# =============================
#      LOGGING CONFIG
# =============================
# use_logging: True
# =============================
#      DATABASE CONFIG
# =============================
db_filepath: ~/data/lyrics_scraping/music.sqlite
# autocommit: False
overwrite_db: True
# update_tables: False
# =============================
#       SCRAPER CONFIG
# =============================
interactive: True
date_after: 1980
date_before:  2019
max_songs_per_artist: 10
lyrics_urls:
- https://www.azlyrics.com/d/depeche.html
- https://www.azlyrics.com/b/bowie.html
- https://www.azlyrics.com/19/50cent.html
songs:
- New life by Depeche Mode
- Space Oddity by David Bowie
albums:
- Speak and Spell by Depeche Mode
- Space Oddity by David Bowie
artists:
- Depeche Mode
- David Bowie
# =============================
#       LYRICS URLS
# =============================
# Lyrics websites supported: azlyrics.com
lyrics_urls:
- https://www.azlyrics.com/d/depeche.html
# =============================
#       SAVING CONFIG
# =============================
cache_dirpath: ~/data/lyrics_scraping/cache
overwrite_webpages: False
# =============================
#     HTTP REQUEST CONFIG
# =============================
# All in seconds
http_get_timeout: 5
delay_between_requests: 8
headers:
  User-Agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/44.0.2403.157 Safari/537.36c"
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
