# =============================
#         DATABASE CONFIG
# =============================
db_filepath: ~/data/lyrics_scraping/music.sqlite
overwrite_db: True
# =============================
#         CACHE CONFIG
# =============================
cache_dirpath: ~/data/lyrics_scraping/cache
use_cache: False
expire_after: 300
# =============================
#     HTTP REQUEST CONFIG
# =============================
# All in seconds
http_get_timeout: 10
delay_between_requests: 8
headers:
  User-Agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/44.0.2403.157 Safari/537.36c"
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
# =============================
#        SCRAPER CONFIG
# =============================
interactive: False
delay_interactive: 30
best_match: False
simulate: False
max_songs: 100
# SONGS
songs_config:
  skip: False
  # Max songs in total
  max_songs:
  songs:
    - title: New life
      artist: Depeche Mode
    - title: Space Oddity by David Bowie
# ALBUMS
albums_config:
  skip: False
  # Max songs per album
  max_songs:
  albums:
    - title: Speak and Spell by Depeche Mode
      max_songs: 5
    - title: Space Oddity by David Bowie
# ARTISTS
artists_config:
  skip: False
  # Max songs per artist
  max_songs:
  date_after:
  date_before:
  artists:
    - name: Depeche Mode
      max_songs: 15
    - name: David Bowie
