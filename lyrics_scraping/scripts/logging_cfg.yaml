version: 1
add_datetime: True
disable_existing_loggers: False
formatters:
  console:
    format: "%(name)-30s: %(levelname)-8s %(message)s"
  simple:
    format: "%(levelname)-8s %(message)s"
  verbose:
    format: "%(asctime)s | %(name)-40s | %(levelname)-8s | %(message)s"
handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: console
  file:
    level: DEBUG
    class: logging.FileHandler
    filename: "debug.log"
    mode: a
    formatter: verbose
    delay: True
loggers:
  scrapers.azlyrics_scraper:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  scrapers.lyrics_scraper:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  scripts.run_scraper:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  pyutils.databases.dbutils:
    level: DEBUG
    handlers: [console, file]
    propagate: False
  pyutils.save_webpages:
    level: DEBUG
    handlers: [console, file]
    propagate: False
root:
  level: DEBUG
  handlers: [console]
  propagate: False